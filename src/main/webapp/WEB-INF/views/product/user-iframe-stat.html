<meta charset="utf-8">
<title>店商互联大数据BI系统</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="robots" content="" />
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/style2.css" media="all" />
<#import "/menu/macro_controller.html" as cont/>
<table id="myTable" border="0" width="50%">
					<thead>
						<tr>
							<th>商户名称</th>
							<th>商量销量</th>
							<th>销售金额</th>
							<th>订单数</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list items as item>
						<tr height="27">
							<td >${item.shipname}</td>
							<td>${item.quantity}</td>
							<td>${item.sellPrice!"0"}元</td>
							<td>${item.orderCount!"0"}</td>
							<td><a paramId="${productId!''}/${shipId!''}/${item.buyerid?c}" url="order" class="a_t" targetId="order_content" >查看</td>
						</tr>
						</#list>
						<td><@cont.pager pagerInfo = pagerInfo targetId="user" url ="user/"+productId+"/"+shipId/></td>
					</tbody>
				</table>
