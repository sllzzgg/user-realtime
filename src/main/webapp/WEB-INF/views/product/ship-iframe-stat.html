<meta charset="utf-8">
<title>店商互联大数据BI系统</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="robots" content="" />
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/style2.css" media="all" />
<#import "/menu/macro_controller.html" as cont/>
<table id="myTable" border="0" width="50%">
					<thead>
						<tr>
							<th>配送站</th>
							<th>商量销量</th>
							<th>销售金额</th>
							<th>订单数</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list items as item>
						<tr height="27">
							<td >${item.realshippingmodename}</td>
							<td>${item.quantity!"0"}</td>
							<td>${item.sellPrice!"0"}元</td>
							<td>${item.orderCount!"0"}</td>
							<td><a id="aa" paramId="${productId}/${item.realshippingmodeid}" url="user" class="a_t" targetId="user_content" >查看</td>
						</tr>
						</#list>
						<td><@cont.pager pagerInfo = pagerInfo targetId="ship" url ="ship/"+productId/></td>
					</tbody>
				</table>
